<html>

  <head>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const title_var = urlParams.get('title'); 
      console.log(title_var);
      
      
      document.head.append(`<meta property="og:title" content="${title_var}"/>`);
      document.body.append(`<div> ${title_var} </div>`);
      
    </script>
  </head>
  
  <body>
  </body>

</html>
