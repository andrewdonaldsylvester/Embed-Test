<html>

  <head>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const title_var = urlParams.get('title'); 
      console.log(title_var);
      
      const title_meta = document.creatElement('meta');
      title_meta.property = "og:title";
      title_meta.content = title_var;
      
      const head = document.head;
      head.appendChild(title_meta);
      
      const body = document.body;
      body.appendChild(title_meta);
    </script>
  </head>
  
  <body>
  </body>

</html>
